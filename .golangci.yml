run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unparam
    - unused

linters-settings:
  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - unparam
