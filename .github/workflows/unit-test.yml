name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-slim
    outputs:
      source-changed: ${{ steps.filter.outputs.source }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            source:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - '.github/workflows/unit-test.yml'

  unit-test:
    name: Build & Unit Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.source-changed == 'true' }}
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run Unit Tests
        run: go test -short -v -cover ./...
